<!DOCTYPE html>
<html lang="pt-br
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Paciente</title>
</head>
<body>
    <form>
      <!-- ✔ Nome
           ✔Idade
           ✔E-mail
           ✔Tipo Sanguineo (A+, A-, B+, B-, AB+, 0, 0-)
           Endereço (estado, cep, cidade, logradouro, numero, complemento)
           Estado Civil
           Alergias: alimentos, ambientais, Medicamentos< Picadas e Contato
           Observação
    -->
           <div>
               <label for="Nome">Nome</label>
               <input type="text" id="campo-nome" name="Nome">
           </div>

           <div>
                <label for="campo-idade">Idade</label>
                <input type="number" id="campo-idade" name="Idade">
           </div>

           <div>
                <label for="campo-data-consulta">Data da Consulta</label>
                <input type="date" id="campo-data-consulta" name="campo-data-consulta">
           </div>

           <div>
                <label for="campo-email">E-mail</label>
                <input type="email" id="campo-email" name="email">
           </div>

           <div>
                 <label for="campo-tipo-sanguineo">Tipo Sanuineo</label>
                 <select id="campo-tipo-sanguineo" name="tipo sanguineo">
                    <option disabled selected>Escolha uma Opção</option>
                    <option value="A+">A Positivo</option>
                    <option value="A-">A Negativo</option>   
                    <option value="B+">B Positivo</option>
                    <option value="B-">B Negativo</option>
                    <option value="AB">AB</option> 
                    <option value="AB+">AB Positivo</option> 
                    <option value="O+">O Positivo</option>
                    <option value="O-">O Negativo</option>             
                 </select>
           </div>
                 <!--Endereço (estado, cep(), cidade, logradouro, numero, complemento)-->
           <div>
                 <label for="campo-unidade-federativa">UF</label>
                 <select id="campo-unidade-federativa" name="unidade-federativa">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                 </select>
           </div>

           <div>
                    <label for="campo-cidade">Cidade</label>
                    <input type="text" id="campo-cidade" name="cidade">
           </div>
           <div>
                    <label for="campo-bairro">Bairro</label>
                    <input type="text" id="campo-bairro" name="cidade">
           </div>
    </form>
    
</body>
</html>
